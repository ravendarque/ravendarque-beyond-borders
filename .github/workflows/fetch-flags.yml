name: Fetch flags and generate metadata

on:
  push:
    branches:
      - 'feature/**'
      - 'feat/**'
    paths:
      - 'data/flag-data.yaml'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  fetch-and-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Fetch and generate flags
        run: node scripts/fetch-flags.js
      - name: Validate flag data integrity
        run: |
          pnpm test -- flags.test.ts
      - name: Validate flag assets quality
        run: |
          node scripts/validate-flags.js
      - name: Create pull request with updated flags
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update flags (automated)'
          branch: update/flags-${{ github.run_id }}
          title: 'ğŸ´ Update flags (automated)'
          body: |
            Automated flag update triggered by changes to flag-data.yaml.

            ## Changes
            - ğŸ–¼ï¸ Updated flag PNGs in `public/flags/`
            - ğŸ”§ Generated `src/flags/flags.ts` from `data/flag-data.yaml`

            ## Pre-merge Validation
            - âœ… Unit tests passed (flags.test.ts)
            - âœ… Flag asset quality validated (validate-flags.js)
            - âœ… All PNG files exist and fill canvas properly
            - âœ… All flags have required properties

            **Note**: CI will run automatically on this PR for final validation.
          labels: automated, flags
          assignees: ${{ github.actor }}
          add-paths: |
            public/flags
            src/flags/flags.ts
