name: Deploy PR

on:
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.local/**'
      - 'LICENSE'
      - '.gitignore'

permissions:
  contents: write
  pull-requests: write
  issues: write # Required to comment on PRs
  deployments: write
  actions: read # Required to check CI workflow status

jobs:
  # Check if production code changed
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      production-code: ${{ steps.filter.outputs.production-code }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check file changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            production-code:
              - 'src/**'
              - 'public/**'
              - 'index.html'
              - 'vite.config.ts'
              - 'tsconfig.json'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'playwright.config.ts'
              - 'scripts/**'
              - '.github/scripts/**'

  # Check if all required status checks have passed for this PR (polls until complete)
  check-status-checks:
    runs-on: ubuntu-latest
    outputs:
      all-checks-passed: ${{ steps.check.outputs.all-checks-passed }}
    steps:
      - name: Wait for all status checks to pass
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            const headSha = context.payload.pull_request.head.sha;
            const maxWaitTime = 30 * 60 * 1000; // 30 minutes
            const pollInterval = 10 * 1000; // 10 seconds
            const startTime = Date.now();

            core.info(`Waiting for all required status checks to pass for commit ${headSha}...`);

            while (Date.now() - startTime < maxWaitTime) {
              // Use Checks API (more reliable for GitHub Actions workflows)
              const { data: checkRuns } = await github.rest.checks.listForRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: headSha,
                per_page: 100,
              });

              // Also get combined status as fallback for non-check-run statuses
              const { data: combinedStatus } = await github.rest.repos.getCombinedStatusForRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: headSha,
              });

              // Convert check runs to status format
              const checkRunStatuses = checkRuns.check_runs.map(cr => ({
                context: cr.name,
                state: cr.status === 'completed' 
                  ? (cr.conclusion === 'success' ? 'success' : cr.conclusion === 'failure' || cr.conclusion === 'error' ? 'failure' : 'pending')
                  : 'pending',
              }));

              // Combine with status API results
              const allChecks = [...checkRunStatuses, ...combinedStatus.statuses];

              // Remove duplicates (prefer check runs)
              const uniqueChecks = [];
              const seen = new Set();
              for (const check of allChecks) {
                if (!seen.has(check.context)) {
                  seen.add(check.context);
                  uniqueChecks.push(check);
                }
              }

              // Log all checks for debugging
              if (uniqueChecks.length > 0) {
                core.info(`All status checks found (${uniqueChecks.length}): ${uniqueChecks.map(s => `${s.context} (${s.state})`).join(', ')}`);
              } else {
                core.info('No status checks found yet');
              }

              // Filter out this workflow's own status checks to avoid circular dependency
              const relevantChecks = uniqueChecks.filter(s => {
                const context = s.context.toLowerCase();
                return !context.includes('deploy pr') && 
                       !context.includes('deploy-pr') &&
                       !context.includes('check-status-checks') &&
                       !context.includes('check-ci-status');
              });

              const totalChecks = relevantChecks.length;
              const pendingChecks = relevantChecks.filter(s => s.state === 'pending');
              const successChecks = relevantChecks.filter(s => s.state === 'success');
              const failureChecks = relevantChecks.filter(s => s.state === 'failure' || s.state === 'error');

              core.info(`Status checks (excluding Deploy PR): ${successChecks.length}/${totalChecks} passed, ${pendingChecks.length} pending, ${failureChecks.length} failed`);
              
              if (totalChecks > 0) {
                core.info(`Relevant check contexts: ${relevantChecks.map(c => c.context).join(', ')}`);
              } else {
                core.info('âš ï¸ No relevant status checks found - waiting for checks to be created...');
              }

              // If any relevant checks have failed, fail immediately
              if (failureChecks.length > 0) {
                const failedCheckNames = failureChecks.map(c => c.context).join(', ');
                core.setOutput('all-checks-passed', 'false');
                core.setFailed(`âŒ Status checks failed: ${failedCheckNames}`);
                return;
              }

              // If all relevant checks are successful and there are checks, we're done
              if (totalChecks > 0 && pendingChecks.length === 0 && failureChecks.length === 0) {
                core.setOutput('all-checks-passed', 'true');
                core.info(`âœ… All required status checks have passed (${totalChecks} checks)`);
                return;
              }

              // If there are still pending checks, wait and check again
              if (pendingChecks.length > 0) {
                const pendingNames = pendingChecks.map(c => c.context).join(', ');
                core.info(`â³ Waiting for checks to complete: ${pendingNames}`);
                await new Promise(resolve => setTimeout(resolve, pollInterval));
                continue;
              }

              // If no checks found yet, wait a bit longer (they might not have been created yet)
              if (totalChecks === 0) {
                core.info('â³ No status checks found yet (they may not have been created), waiting...');
                await new Promise(resolve => setTimeout(resolve, pollInterval));
                continue;
              }

              // If we get here, something unexpected happened
              core.info(`â³ Unexpected state: ${totalChecks} checks, ${pendingChecks.length} pending, ${failureChecks.length} failed`);
              await new Promise(resolve => setTimeout(resolve, pollInterval));
            }

            // Timeout
            core.setOutput('all-checks-passed', 'false');
            core.setFailed(`â±ï¸ Timeout: Status checks did not complete within 30 minutes`);

  # Deploy to beta after all status checks pass
  deploy-beta:
    needs: [check-changes, check-status-checks]
    if: needs.check-changes.outputs.production-code == 'true' && needs.check-status-checks.outputs.all-checks-passed == 'true'
    runs-on: ubuntu-latest
    environment:
      name: beta
      # Note: environment.url is evaluated before steps run, so we can't use step outputs here.
      # The actual deployment URL is provided in the PR comment instead.
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0 # Need full history for version calculation
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Fetch tags
        run: git fetch --tags

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.9.15
        with:
          versionSpec: '5.x'

      - name: Calculate semantic version from git
        id: gitversion
        uses: gittools/actions/gitversion/execute@v0.9.15

      - name: Set version output
        id: version
        run: |
          echo "semver=${{ steps.gitversion.outputs.fullSemVer }}" >> $GITHUB_OUTPUT
          echo "Deploying version: ${{ steps.gitversion.outputs.fullSemVer }}"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build with beta base path
        run: pnpm run build
        env:
          BASE_URL: /beta/${{ steps.version.outputs.semver }}/
          VERSION: ${{ steps.gitversion.outputs.fullSemVer }}

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages-repo

      - name: Deploy to beta directory
        run: |
          mkdir -p gh-pages-repo/beta/${{ steps.version.outputs.semver }}
          rm -rf gh-pages-repo/beta/${{ steps.version.outputs.semver }}/*
          cp -r dist/* gh-pages-repo/beta/${{ steps.version.outputs.semver }}/

          cd gh-pages-repo/beta
          cat > index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <title>Beta Deployments</title>
            <style>
              body { font-family: system-ui; max-width: 800px; margin: 40px auto; padding: 0 20px; }
              h1 { color: #333; }
              ul { list-style: none; padding: 0; }
              li { margin: 10px 0; padding: 15px; background: #f5f5f5; border-radius: 5px; }
              a { color: #0366d6; text-decoration: none; font-weight: 500; }
              a:hover { text-decoration: underline; }
              .version { font-family: 'Monaco', 'Courier New', monospace; }
            </style>
          </head>
          <body>
            <h1>Beta Deployments</h1>
            <p>Active beta versions available for testing:</p>
            <ul>
          EOF

          for dir in */; do
            if [ -d "$dir" ]; then
              version=${dir%/}
              echo "<li><a href='$version/' class='version'>v$version</a></li>" >> index.html
            fi
          done

          cat >> index.html << 'EOF'
            </ul>
          </body>
          </html>
          EOF

      - name: Commit and push to gh-pages
        run: |
          cd gh-pages-repo
          touch .nojekyll
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Deploy beta v${{ steps.version.outputs.semver }} from ${{ github.head_ref }}" || echo "No changes"
          git push

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ steps.version.outputs.semver }}';
            const url = `https://wearebeyondborders.com/beta/${version}/`;
            const body = `ðŸš€ **Beta Deployment**

            ðŸ”— **Preview:** ${url}

            Version: \`v${version}\` from \`${{ github.head_ref }}\``;

            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.data.find(comment =>
              comment.user.type === 'Bot' && comment.body.includes('Beta Deployment')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

      - name: Summary
        run: |
          echo "### âœ… Beta Deployment" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`v${{ steps.version.outputs.semver }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://wearebeyondborders.com/beta/${{ steps.version.outputs.semver }}/" >> $GITHUB_STEP_SUMMARY
