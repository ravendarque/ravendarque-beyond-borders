name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches:
      - 'feature/**'
      - 'feat/**'

permissions:
  contents: read

jobs:
  # Detect which files changed to determine if build/test is needed
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      production-code: ${{ steps.filter.outputs.production-code }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check file changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            production-code:
              - 'src/**'
              - 'public/**'
              - 'index.html'
              - 'vite.config.ts'
              - 'tsconfig.json'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'playwright.config.ts'
              - 'scripts/**'
              - '.github/scripts/**'
              - '.github/workflows/**'

  # Lightweight validation - runs when production code changes
  validate:
    needs: check-changes
    if: needs.check-changes.outputs.production-code == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better secret scanning

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified

      - name: Security audit
        run: pwsh .github/scripts/check-security.ps1

      - name: Get changed markdown files
        id: changed-md
        uses: tj-actions/changed-files@v46
        with:
          files: |
            **/*.md
            !node_modules/**
            !.local/**

      - name: Markdown lint
        if: steps.changed-md.outputs.any_changed == 'true'
        run: pwsh .github/scripts/check-markdown.ps1 ${{ join(steps.changed-md.outputs.all_changed_files, ' ') }}

      - name: Get changed YAML files
        id: changed-yaml
        uses: tj-actions/changed-files@v46
        with:
          files: |
            .github/workflows/**/*.yml
            .github/workflows/**/*.yaml

      - name: YAML lint
        if: steps.changed-yaml.outputs.any_changed == 'true'
        run: pwsh .github/scripts/check-yaml.ps1 ${{ join(steps.changed-yaml.outputs.all_changed_files, ' ') }}

      - name: Check TODO/FIXME
        run: pwsh .github/scripts/check-todo-fixme.ps1
        continue-on-error: true

      - name: Validate file permissions
        run: pwsh .github/scripts/check-file-permissions.ps1

      - name: Check large files
        run: pwsh .github/scripts/check-large-files.ps1
        continue-on-error: true

      - name: Privacy check
        run: pwsh .github/scripts/check-privacy.ps1

      - name: Check stale references
        run: pwsh .github/scripts/check-stale-references.ps1


  # Full build and test suite - runs after validation passes
  build-and-test:
    needs: [check-changes, validate]
    if: needs.check-changes.outputs.production-code == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Validate flag SVGs
        run: node scripts/validate-flags.cjs

      - name: Lint code
        run: pnpm run lint

      - name: Typecheck and build
        run: pnpm run build

      - name: Run unit tests
        run: pnpm test -- --run

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.node-version }}
          path: coverage
          if-no-files-found: ignore

