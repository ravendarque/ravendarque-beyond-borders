name: Deploy Main

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.local/**'
      - 'LICENSE'
      - '.gitignore'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: 'pages-production'
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://wearebeyondborders.com
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0 # Need full history for version calculation

      - name: Fetch tags
        run: git fetch --tags

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.9.15
        with:
          versionSpec: '5.x'

      - name: Calculate semantic version from git
        id: gitversion
        uses: gittools/actions/gitversion/execute@v0.9.15

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build
        env:
          NODE_ENV: production
          BASE_URL: /
          VERSION: ${{ steps.gitversion.outputs.semVer }}

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages-repo

      - name: Deploy to gh-pages
        run: |
          if [ -d "gh-pages-repo/beta" ]; then
            mv gh-pages-repo/beta beta-backup
          fi
          cd gh-pages-repo
          find . -maxdepth 1 ! -name '.git' ! -name '.' ! -name '..' -exec rm -rf {} +
          cd ..
          cp -r dist/* gh-pages-repo/
          if [ -d "beta-backup" ]; then
            mv beta-backup gh-pages-repo/beta
          fi
          touch gh-pages-repo/.nojekyll

      - name: Commit and push
        run: |
          cd gh-pages-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Deploy production from main" || echo "No changes"
          git push

      - name: Upload build provenance artifact
        uses: actions/upload-artifact@v4
        with:
          name: production-build-dist
          path: dist
          retention-days: 30

      - name: Summary
        run: |
          echo "### âœ… Production Deployed" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://wearebeyondborders.com" >> $GITHUB_STEP_SUMMARY
