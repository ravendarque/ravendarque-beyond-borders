name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.local/**'
      - 'LICENSE'
      - '.gitignore'
  workflow_dispatch:

# Permissions required for gh-pages branch deployment
permissions:
  contents: write

# Allow only one concurrent deployment; do not cancel in-progress production deployments
concurrency:
  group: "pages-production"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://wearebeyondborders.com
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build
        env:
          NODE_ENV: production
          BASE_URL: /

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages-repo

      - name: Deploy to gh-pages root
        run: |
          # Preserve beta directory if it exists
          if [ -d "gh-pages-repo/beta" ]; then
            mv gh-pages-repo/beta beta-backup
          fi

          # Clear root (but keep .git)
          cd gh-pages-repo
          find . -maxdepth 1 ! -name '.git' ! -name '.' ! -name '..' -exec rm -rf {} +
          cd ..

          # Copy new build to root
          cp -r dist/* gh-pages-repo/

          # Restore beta directory
          if [ -d "beta-backup" ]; then
            mv beta-backup gh-pages-repo/beta
          fi

          # Ensure .nojekyll exists
          touch gh-pages-repo/.nojekyll

      - name: Commit and push to gh-pages
        run: |
          cd gh-pages-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Deploy production from main ($(date -u +'%Y-%m-%d %H:%M:%S UTC'))" || echo "No changes to commit"
          git push

      - name: Upload build provenance artifact
        uses: actions/upload-artifact@v4
        with:
          name: production-build-dist
          path: dist
          retention-days: 30

      - name: Deployment summary
        run: |
          echo "### âœ… Production Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Custom Domain:** https://wearebeyondborders.com" >> $GITHUB_STEP_SUMMARY
          echo "**GitHub Pages:** https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_STEP_SUMMARY
          echo "**Beta Deployments:** https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/beta/" >> $GITHUB_STEP_SUMMARY
