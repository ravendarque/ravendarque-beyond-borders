# Flag data source for Beyond Borders
# This file is the source of truth for all flags in the application and is processed by the fetch-flags.cjs script to generate the flags.ts file.

# schema: flag-data.schema.json
categories:
  - categoryName: "Occupied / Disputed Territory"
    displayOrder: 1
    flags:
      - flagName: "Palestinian Flag"
        displayName: "Palestine"
        svg_url: "https://commons.wikimedia.org/wiki/File:Flag_of_Palestine.svg"
        description: "Black, white, and green horizontal stripes with a red triangle at the hoist."
        reason: "Unlawful occupation since 1967 and ongoing genocide in Gaza. The Israeli government has imposed a total siege, cut off essential supplies, and launched military attacks resulting in catastrophic civilian deaths."
        references:
          - url: "https://en.wikipedia.org/wiki/Flag_of_Palestine"
            text: "Flag of Palestine on Wikipedia"
          - url: "https://www.unrwa.org/resources/fact-sheet/two-years-fast-facts"
            text: "Two Years of War: Fast Facts on UNRWA"
        cutoutMode:
          offsetEnabled: true
          defaultOffset: -50

      - flagName: "Flag of Venezuela"
        displayName: "Venezuela"
        svg_url: "https://commons.wikimedia.org/wiki/File:Flag_of_Venezuela.svg"
        description: "A yellow field with a blue and red diagonal cross."
        reason: "The military action on 3rd January 2026 by the US Trump Administration in Venezuela, which resulted in the capture of Nicol√°s Maduro and Cilia Flores, raises grave concerns for the human rights of the Venezuelan population. It most likely constitutes a violation of international law, including the UN Charter, as does the stated US intention to run Venezuela and control its oil resources."
        references:
          - url: "https://en.wikipedia.org/wiki/Flag_of_Venezuela"
            text: "Flag of Venezuela on Wikipedia"
          - url: "https://www.amnesty.org/en/latest/news/2026/01/amnesty-raises-concerns-following-us-military-action-in-venezuela/"
            text: "Amnesty International news article"
        cutoutMode:
          offsetEnabled: true
          defaultOffset: -27
          
      - flagName: "Snow Lion Flag"
        displayName: "Tibet"
        svg_url: "https://commons.wikimedia.org/wiki/File:Flag_of_Tibet.svg"
        description: "A pair of snow lions standing in front of a mountain with a rising sun and Buddhist symbols."
        reason: "Banned in Tibet since Chinese control; symbol of Tibetan cultural and political resistance."
        references:
          - url: "https://en.wikipedia.org/wiki/Flag_of_Tibet"
            text: "Flag of Tibet on Wikipedia"
        cutoutMode:
          offsetEnabled: true
          defaultOffset: 0

      - flagName: "Flag Of The Sahrawi Arab Democratic Republic"
        displayName: "Western Sahara"
        svg_url: "https://commons.wikimedia.org/wiki/File:Flag_of_the_Sahrawi_Arab_Democratic_Republic.svg"
        description: "Black, white, and green horizontal stripes with a red triangle and star and crescent."
        reason: "Territory with partial recognition; long-running dispute and displacement of Sahrawi people."
        references:
          - url: "https://en.wikipedia.org/wiki/Flag_of_Western_Sahara"
            text: "Flag of Western Sahara on Wikipedia"
        cutoutMode:
          offsetEnabled: true
          defaultOffset: -50

      - flagName: "Flag Of Ukraine"
        displayName: "Ukraine"
        svg_url: "https://commons.wikimedia.org/wiki/File:Flag_of_Ukraine.svg"
        description: "Two horizontal bands of blue (top) and yellow (bottom)."
        reason: "Ongoing military occupation and territorial aggression since 2014; symbol of sovereignty and resistance."
        references:
          - url: "https://en.wikipedia.org/wiki/Flag_of_Ukraine"
            text: "Flag of Ukraine on Wikipedia"

  - categoryName: "Stateless People"
    displayOrder: 2
    flags:
      - flagName: "Kurdish Flag (Roj)"
        displayName: "Kurdistan"
        svg_url: "https://commons.wikimedia.org/wiki/File:Flag_of_Kurdistan.svg"
        description: "Red, white, and green tricolor with a golden sun emblem at center."
        reason: "Represents Kurdish identity and independence aspirations; Kurds face repression and denial of rights across multiple states."
        references:
          - url: "https://en.wikipedia.org/wiki/Flag_of_Kurdistan"
            text: "Flag of Kurdistan on Wikipedia"
        cutoutMode:
          offsetEnabled: true
          defaultOffset: 50

      - flagName: "East Turkestan Flag"
        displayName: "Uyghur (East Turkestan)"
        svg_url: "https://en.wikipedia.org/wiki/File:Kokbayraq_flag.svg"
        description: "Sky-blue field with a white crescent and star."
        reason: "Used by Uyghur activists and diaspora; Uyghurs face mass detention, cultural repression, and rights abuses in Xinjiang."
        references:
          - url: "https://en.wikipedia.org/wiki/Flag_of_East_Turkestan"
            text: "Flag of East Turkestan on Wikipedia"
        # cutout mode not enabled because the moon and star are too big to make sense within the border space

      - flagName: "Rohingya Flag"
        displayName: "Rohingya (Myanmar)"
        svg_url: "https://commons.wikimedia.org/wiki/File:Rohingya_flag.svg"
        description: "Green field with a white star and crescent and additional motifs used by Rohingya groups."
        reason: "Rohingya have faced ethnic cleansing, statelessness, and severe persecution in Myanmar."
        references:
          - url: "https://en.wikipedia.org/wiki/Rohingya_flag"
            text: "Flag of Rohingya on Wikipedia"
        cutoutMode:
          offsetEnabled: true
          defaultOffset: 50

  - categoryName: "LGBTQIA+"
    displayOrder: 3
    flags:
      - flagName: "Rainbow Flag"
        displayName: "Pride"
        svg_url: "https://en.wikipedia.org/wiki/Rainbow_flag_(LGBTQ)#/media/File:Gay_Pride_Flag.svg"
        description: "Six horizontal colored stripes representing LGBTQIA+ pride and diversity."
        reason: "Represents LGBTQIA+ communities; in many countries LGBTQIA+ people face criminalisation, discrimination, and violence."
        references:
          - url: "https://en.wikipedia.org/wiki/Rainbow_flag"
            text: "Wikipedia page"

      - flagName: "Transgender Flag"
        displayName: "Trans Pride"
        svg_url: "https://commons.wikimedia.org/wiki/File:Transgender_Pride_flag.svg"
        description: "Light blue, pink, and white horizontal stripes representing transgender community."
        reason: "Symbol of transgender visibility; transgender people face discrimination and legal obstacles in many places."
        references:
          - url: "https://en.wikipedia.org/wiki/Transgender_flag"
            text: "Wikipedia page"

      - flagName: "Non-Binary Flag"
        displayName: "Non-Binary Pride"
        svg_url: "https://commons.wikimedia.org/wiki/File:Nonbinary_flag.svg"
        description: "Four horizontal stripes: yellow, white, purple, and black representing people whose gender is outside the binary."
        reason: "Represents non-binary people and their visibility; used in LGBTQIA+ contexts to acknowledge gender diversity."
        references:
          - url: "https://en.wikipedia.org/wiki/Non-binary_gender#Flags"
            text: "Wikipedia page"

  - categoryName: "Oppressed Groups"
    displayOrder: 4
    flags:
      - flagName: "Irish Traveller Movement"
        displayName: "Irish Traveller Movement"
        svg_url: "https://commons.wikimedia.org/wiki/File:Irish_Traveller_Movement_flag.svg"
        description: "Diagonal design with blue upper-left and green lower-right sections divided by a white stripe outlined in black, featuring a central horseshoe emblem with ITM logo and yellow text reading 'IRISH TRAVELLER' and 'MOVEMENT'."
        reason: "Represents the Irish Traveller community which faces discrimination, social exclusion, and economic disadvantage."
        references:
          - url: "https://en.wikipedia.org/wiki/Irish_Traveller_Movement"
            text: "Irish Traveller Movement on Wikipedia"
        cutoutMode:
          offsetEnabled: true
          defaultOffset: 0

      - flagName: "Flag of the Romani people"
        displayName: "Romani"
        svg_url: "https://commons.wikimedia.org/wiki/File:Flag_of_the_Romani_people.svg"
        description: "Blue and green horizontal bands with a red 16-spoke dharmachakra (cartwheel) in the center."
        reason: "Represents the Romani people, a minority concentrated in Europe who face widespread discrimination, social exclusion, and persecution across many countries."
        references:
          - url: "https://en.wikipedia.org/wiki/Flag_of_the_Romani_people"
            text: "Flag of the Romani people on Wikipedia"
        cutoutMode:
          offsetEnabled: true
          defaultOffset: 0

      - flagName: "Australian Aboriginal Flag"
        displayName: "Australian Aboriginal Peoples"
        svg_url: "https://commons.wikimedia.org/wiki/File:Australian_Aboriginal_Flag.svg"
        description: "Black top half, red bottom half, with a central yellow circle representing the Sun."
        reason: "Represents Aboriginal peoples of Australia and is used as a symbol of identity, cultural resilience, and political rights."
        references:
          - url: "https://en.wikipedia.org/wiki/Aboriginal_flag"
            text: "Wikipedia page"
        cutoutMode:
          offsetEnabled: true
          defaultOffset: 50
