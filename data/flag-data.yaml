# Flag data source for Beyond Borders
# This file is the source of truth for all flags in the application

# Category definitions - reference these by key in flags
categories:
  occupied: "Occupied / Disputed Territory"
  stateless: "Stateless People"
  oppressed: "Oppressed Groups"

flags:
  - name: "Palestinian Flag"
    displayName: "Palestine"
    svg_url: "https://commons.wikimedia.org/wiki/File:Flag_of_Palestine.svg"
    description: "Black, white, and green horizontal stripes with a red triangle at the hoist."
    category: occupied
    reason: "Territorial dispute and prolonged occupation affecting the rights, movement, and livelihoods of Palestinians."
    link: "https://en.wikipedia.org/wiki/Palestine"

  - name: "Snow Lion Flag"
    displayName: "Tibet"
    svg_url: "https://commons.wikimedia.org/wiki/File:Flag_of_Tibet.svg"
    description: "A pair of snow lions standing in front of a mountain with a rising sun and Buddhist symbols."
    category: occupied
    reason: "Banned in Tibet since Chinese control; symbol of Tibetan cultural and political resistance."
    link: "https://en.wikipedia.org/wiki/Flag_of_Tibet"

  - name: "Flag Of The Sahrawi Arab Democratic Republic"
    displayName: "Western Sahara"
    svg_url: "https://commons.wikimedia.org/wiki/File:Flag_of_the_Sahrawi_Arab_Democratic_Republic.svg"
    description: "Black, white, and green horizontal stripes with a red triangle and star and crescent."
    category: occupied
    reason: "Territory with partial recognition; long-running dispute and displacement of Sahrawi people."
    link: "https://en.wikipedia.org/wiki/Western_Sahara"

  - name: "Kurdish Flag (Roj)"
    displayName: "Kurdistan"
    svg_url: "https://commons.wikimedia.org/wiki/File:Flag_of_Kurdistan.svg"
    description: "Red, white, and green tricolor with a golden sun emblem at center."
    category: stateless
    reason: "Represents Kurdish identity and independence aspirations; Kurds face repression and denial of rights across multiple states."
    link: "https://en.wikipedia.org/wiki/Kurdistan"

  - name: "East Turkestan Flag"
    displayName: "Uyghur (East Turkestan)"
    svg_url: "https://en.wikipedia.org/wiki/File:Kokbayraq_flag.svg"
    description: "Sky-blue field with a white crescent and star."
    category: stateless
    reason: "Used by Uyghur activists and diaspora; Uyghurs face mass detention, cultural repression, and rights abuses in Xinjiang."
    link: "https://en.wikipedia.org/wiki/Uyghurs"

  - name: "Rohingya Flag"
    displayName: "Rohingya"
    svg_url: "https://commons.wikimedia.org/wiki/File:Rohingya_flag.svg"
    description: "Green field with a white star and crescent and additional motifs used by Rohingya groups."
    category: stateless
    reason: "Rohingya have faced ethnic cleansing, statelessness, and severe persecution in Myanmar."
    link: "https://en.wikipedia.org/wiki/Rohingya"

  - name: "Rainbow Flag"
    displayName: "Pride"
    svg_url: "https://en.wikipedia.org/wiki/Rainbow_flag_(LGBTQ)#/media/File:Gay_Pride_Flag.svg"
    description: "Six horizontal colored stripes representing LGBTQ+ pride and diversity."
    category: oppressed
    reason: "Represents LGBTQ+ communities; in many countries LGBTQ+ people face criminalization, discrimination, and violence."
    link: "https://en.wikipedia.org/wiki/Rainbow_flag"

  - name: "Transgender Flag"
    displayName: "Trans Pride"
    svg_url: "https://commons.wikimedia.org/wiki/File:Transgender_Pride_flag.svg"
    description: "Light blue, pink, and white horizontal stripes representing transgender community."
    category: oppressed
    reason: "Symbol of transgender visibility; transgender people face discrimination and legal obstacles in many places."
    link: "https://en.wikipedia.org/wiki/Transgender_flag"

  - name: "Flag Of Ukraine"
    displayName: "Ukraine"
    svg_url: "https://commons.wikimedia.org/wiki/File:Flag_of_Ukraine.svg"
    description: "Two horizontal bands of blue (top) and yellow (bottom)."
    category: occupied
    reason: "Ongoing military occupation and territorial aggression since 2014; symbol of sovereignty and resistance."
    link: "https://en.wikipedia.org/wiki/Flag_of_Ukraine"

  - name: "Australian Aboriginal Flag"
    displayName: "Australian Aboriginal Peoples"
    svg_url: "https://commons.wikimedia.org/wiki/File:Australian_Aboriginal_Flag.svg"
    description: "Black top half, red bottom half, with a central yellow circle representing the Sun."
    category: oppressed
    reason: "Represents Aboriginal peoples of Australia and is used as a symbol of identity, cultural resilience, and political rights."
    link: "https://en.wikipedia.org/wiki/Aboriginal_flag"

  - name: "Non-Binary Flag"
    displayName: "Non-Binary Pride"
    svg_url: "https://commons.wikimedia.org/wiki/File:Nonbinary_flag.svg"
    description: "Four horizontal stripes: yellow, white, purple, and black representing people whose gender is outside the binary."
    category: oppressed
    reason: "Represents non-binary people and their visibility; used in LGBTQ+ contexts to acknowledge gender diversity."
    link: "https://en.wikipedia.org/wiki/Non-binary_gender#Flags"

