mode: ContinuousDelivery
major-version-bump-message: '\+semver:\s?(breaking|major)|BREAKING CHANGE|feat!'
minor-version-bump-message: '\+semver:\s?(feature|minor)|^(feat|feature)(\(|:)'
patch-version-bump-message: '\+semver:\s?(fix|patch)|^(fix|bugfix)(\(|:)'
commit-message-incrementing: Enabled
branches:
  main:
    regex: ^main$
    mode: ContinuousDelivery
  feature:
    regex: ^(feature|feat|fix|bugfix)/
    mode: ContinuousDelivery
    source-branches: ['main']
  beta:
    regex: ^beta/
    mode: ContinuousDelivery
    source-branches: ['main']
  release:
    regex: ^(release|hotfix)/
    mode: ContinuousDelivery
    source-branches: ['main']
  pull-request:
    regex: ^(pull|pull\-requests|pr)[/-]
    mode: ContinuousDelivery
    tag: beta
    increment: Inherit
    prevent-increment-of-merged-branch-version: true
    track-merge-target: false
    tracks-release-branches: false
    is-release-branch: false
    source-branches: []
  pull-request:
    regex: ^(pull|pull\-requests|pr)[/-]
    mode: ContinuousDelivery
    increment: Inherit
    prevent-increment-of-merged-branch-version: true
    track-merge-target: false
    tracks-release-branches: false
    is-release-branch: false
    source-branches: []