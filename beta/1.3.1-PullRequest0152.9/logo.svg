<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Warm cream/beige background like bg2.png -->
    <radialGradient id="mapPaper" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#fff0d0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fff0a0;stop-opacity:1" />
    </radialGradient>
    
    <!-- Country/land with warm earth tones -->
    <linearGradient id="countryFill" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d4c4a8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c4b498;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4c4a8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Flag colors for border -->
    <linearGradient id="flagBorder" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E40303;stop-opacity:1" />
      <stop offset="16.67%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="33.33%" style="stop-color:#FFED00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#008026;stop-opacity:1" />
      <stop offset="66.67%" style="stop-color:#004DFF;stop-opacity:1" />
      <stop offset="83.33%" style="stop-color:#750787;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E40303;stop-opacity:1" />
    </linearGradient>
    
    <!-- Coastline/border color - warm brown -->
    <linearGradient id="coastlineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b7355;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9b8365;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer circular border with flag colors -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#flagBorder)" stroke-width="5" stroke-linecap="round"/>
  
  <!-- Warm cream map background (like bg2.png) -->
  <circle cx="100" cy="100" r="88" fill="url(#mapPaper)" stroke="#e8d8b8" stroke-width="1"/>
  
  <!-- Country shape (heart-like but more natural/irregular) -->
  <g transform="translate(100, 100)">
    <!-- Main country shape - more irregular, less obvious heart -->
    <path d="M -28,-30 
             C -28,-30 -35,-22 -35,-15 
             C -35,-8 -30,-5 -25,-8 
             C -22,-10 -20,-15 -18,-18 
             C -15,-20 -12,-22 -8,-24 
             C -4,-26 0,-27 4,-26 
             C 8,-25 12,-23 15,-20 
             C 18,-17 20,-13 22,-8 
             C 25,-5 28,-8 30,-12 
             C 32,-16 33,-20 32,-24 
             C 31,-28 28,-30 25,-28 
             C 22,-26 18,-24 15,-22 
             C 12,-20 8,-19 4,-19 
             C 0,-19 -4,-20 -8,-22 
             C -12,-24 -15,-26 -18,-28 
             C -22,-30 -25,-32 -28,-30 Z" 
          fill="url(#countryFill)" stroke="url(#coastlineGrad)" stroke-width="2.5" stroke-linejoin="round"/>
    
    <!-- Top coastline detail -->
    <path d="M -32,-26 Q -28,-30 -24,-28 Q -20,-32 -16,-30 Q -12,-34 -8,-32 Q -4,-36 0,-35 Q 4,-36 8,-32 Q 12,-34 16,-30 Q 20,-32 24,-28 Q 28,-30 32,-26" 
          fill="none" stroke="#8b7355" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Left side coastline -->
    <path d="M -30,-20 Q -26,-24 -22,-22 Q -18,-26 -14,-24" 
          fill="none" stroke="#8b7355" stroke-width="1.8" stroke-linecap="round"/>
    
    <!-- Right side coastline -->
    <path d="M 14,-24 Q 18,-26 22,-22 Q 26,-24 30,-20" 
          fill="none" stroke="#8b7355" stroke-width="1.8" stroke-linecap="round"/>
    
    <!-- Bottom coastline (more irregular) -->
    <path d="M -20,18 Q -14,24 -10,21 Q -6,26 -2,23 Q 2,26 6,23 Q 10,26 14,23 Q 18,24 22,20" 
          fill="none" stroke="#8b7355" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Internal geographic features (rivers/borders) - subtle -->
    <path d="M -10,-12 Q 0,-16 10,-12" 
          fill="none" stroke="#a8967a" stroke-width="1.2" stroke-dasharray="3 2" opacity="0.5"/>
    
    <path d="M -14,0 Q -7,-4 0,-2 Q 7,-4 14,0" 
          fill="none" stroke="#a8967a" stroke-width="1" opacity="0.4"/>
    
    <!-- Map markers (cities) - warm brown/red -->
    <circle cx="-12" cy="-20" r="2" fill="#8b5a3c" stroke="#fff0d0" stroke-width="0.5"/>
    <circle cx="12" cy="-20" r="2" fill="#8b5a3c" stroke="#fff0d0" stroke-width="0.5"/>
    <circle cx="0" cy="6" r="2" fill="#8b5a3c" stroke="#fff0d0" stroke-width="0.5"/>
    
    <!-- Small geographic features -->
    <circle cx="-18" cy="-10" r="1" fill="#9b8365" opacity="0.6"/>
    <circle cx="18" cy="-10" r="1" fill="#9b8365" opacity="0.6"/>
    <circle cx="-10" cy="10" r="1" fill="#9b8365" opacity="0.6"/>
    <circle cx="10" cy="10" r="1" fill="#9b8365" opacity="0.6"/>
  </g>
</svg>
