<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <radialGradient id="mapPaperIcon" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#fff0d0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fff0a0;stop-opacity:1" />
    </radialGradient>
    
    <linearGradient id="countryFillIcon" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d4c4a8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c4b498;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4c4a8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="flagBorderIcon" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E40303;stop-opacity:1" />
      <stop offset="16.67%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="33.33%" style="stop-color:#FFED00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#008026;stop-opacity:1" />
      <stop offset="66.67%" style="stop-color:#004DFF;stop-opacity:1" />
      <stop offset="83.33%" style="stop-color:#750787;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E40303;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circular border -->
  <circle cx="50" cy="50" r="47" fill="none" stroke="url(#flagBorderIcon)" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Warm cream background -->
  <circle cx="50" cy="50" r="44" fill="url(#mapPaperIcon)" stroke="#e8d8b8" stroke-width="0.8"/>
  
  <!-- Country shape (more natural, less heart-like) -->
  <g transform="translate(50, 50)">
    <path d="M -14,-15 
             C -14,-15 -17.5,-11 -17.5,-7.5 
             C -17.5,-4 -15,-2.5 -12.5,-4 
             C -11,-5 -10,-7.5 -9,-9 
             C -7.5,-10 -6,-11 -4,-12 
             C -2,-13 0,-13.5 2,-13 
             C 4,-12.5 6,-11.5 7.5,-10 
             C 9,-8.5 10,-6.5 11,-4 
             C 12.5,-2.5 14,-4 15,-6 
             C 16,-8 16.5,-10 16,-12 
             C 15.5,-14 14,-15 12.5,-14 
             C 11,-13 9,-12 7.5,-11 
             C 6,-10 4,-9.5 2,-9.5 
             C 0,-9.5 -2,-10 -4,-11 
             C -6,-12 -7.5,-13 -9,-14 
             C -11,-15 -12.5,-16 -14,-15 Z" 
          fill="url(#countryFillIcon)" stroke="#8b7355" stroke-width="1.5" stroke-linejoin="round"/>
    
    <!-- Coastlines -->
    <path d="M -16,-13 Q -14,-15 -12,-14 Q -10,-16 -8,-15 Q -6,-17 -4,-16 Q -2,-18 0,-17.5 Q 2,-18 4,-16 Q 6,-17 8,-15 Q 10,-16 12,-14 Q 14,-15 16,-13" 
          fill="none" stroke="#8b7355" stroke-width="1.2" stroke-linecap="round"/>
    
    <path d="M -10,9 Q -7,12 -5.5,10.5 Q -3,14 -1.5,11.5 Q 0,13 1.5,11.5 Q 3,14 5.5,10.5 Q 7,12 10,9" 
          fill="none" stroke="#8b7355" stroke-width="1.2" stroke-linecap="round"/>
    
    <!-- Markers -->
    <circle cx="-6" cy="-10" r="1" fill="#8b5a3c" stroke="#fff0d0" stroke-width="0.3"/>
    <circle cx="6" cy="-10" r="1" fill="#8b5a3c" stroke="#fff0d0" stroke-width="0.3"/>
    <circle cx="0" cy="3" r="1" fill="#8b5a3c" stroke="#fff0d0" stroke-width="0.3"/>
  </g>
</svg>
